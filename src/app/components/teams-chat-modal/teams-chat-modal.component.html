<div *ngIf="isChatModalOpen"
    class="fixed z-10 inset-0 overflow-y-auto flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-lg">
    <div class="modal-container bg-white rounded-lg p-6">
        <div class="modal-header flex justify-between items-center">
            <h2 class="text-lg font-semibold">Open Teams Chat</h2>
            <button class="text-gray-500 hover:text-gray-700" (click)="onCloseModal()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="modal-body mt-4">
            <input type="text" [(ngModel)]="searchTerm" placeholder="Search"
                class="border border-gray-300 rounded-md px-3 py-2 w-full">
        </div>
        <div class="modal-footer mt-4 flex justify-end">
            <button (click)="onCloseModal()"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Close</button>
        </div>
    </div>
</div>
