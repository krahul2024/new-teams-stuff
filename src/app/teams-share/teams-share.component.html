<div class="flex justify-center items-center">
    <form #contentForm="ngForm">
        <div class="p-2 flex flex-col gap-2">
            <span>Title</span>
            <input class="border outline-none rounded-md py-2 text-sm px-4 hover:border-gray-300" type="text"
                name="heading" [(ngModel)]="heading" />
        </div>

        <div class="p-2 flex flex-col gap-2">
            <span>Description</span>
            <textarea class="border h-32 w-72 outline-none rounded-md py-2 px-4 text-sm hover:border-gray-300"
                type="text" name="content" [(ngModel)]="content">
            </textarea>
        </div>

        <!-- Replace the "Submit" button with the Teams share button -->
        <div class="p-2 flex flex-col gap-2">
            <button (click)="onSubmit(contentForm)" class="border rounded-md p-1 bg-slate-400 text-center">
                Share to Teams
            </button>
        </div>
    </form>

    {{content | json }}

    <!-- Display the Teams share button with dynamic message -->
    <div class="teams-share-button" [attr.data-href]="teamSharedLink" [attr.data-msg-text]="teamSharedMessage"
        [attr.data-icon-px-size]="teamSharedIconSize" data-preview="true" #teamsShareButton>
    </div>
</div>
<div class="border ">
    <meta property="og:url" content="https://swiftkey.com/en/keyboard/ios" />

</div>
